<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../static/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(../static/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Retail Baazar</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Login</h3>
		      	<form method="POST" class="signin-form" >
		      		{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" id = "email" name = "email" class="form-control" placeholder="Email Address" required>
		      		</div>


							<div class="form-check" style="position:absolute; left: 20px; top:140px;">
							  <input class="form-check-input" id = "logCust" name="logCust" type="radio"  id="flexRadioDefault1">
							  <label class="form-check-label" for="flexRadioDefault1">
							   	Customer
							  </label>
							</div>
							</br>

							<div class="form-check" style="position:absolute; left: 20px; top:170px;">
							  <input class="form-check-input" type="radio" id = "logSell" name="logSell" id="flexRadioDefault2">
							  <label class="form-check-label" for="flexRadioDefault2">
							    Seller
							  </label>
							</div>
							</br>

							<div class="form-check" style="position:absolute; left: 20px; top:200px;">
							  <input class="form-check-input" type="radio" id="logDell" name="logDell" id="flexRadioDefault2">
							  <label class="form-check-label" for="flexRadioDefault2">
							    DeliveryPerson
							  </label>
							</div>

</br>

</br>

	            <div class="form-group">
	              <input id="password-field" id = "password" name = "password" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            
	    
	            <div class="form-group text-center">
	            	<button type="submit" class="form-control btn btn-primary submit px-3 mb-2">Sign In</button>

	            <a class="my-5" href="/signup2">Don't Have An Account</a>
	            </div>
							
	          </form>
	          
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/popper.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/main.js"></script>

	</body>
</html>
